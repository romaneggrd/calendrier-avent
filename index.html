<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de l'Avent</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2a2a2a;
            color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #2b2b2b, #1d1d1d);
            flex-direction: column;
            margin-top: 50px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(8, 100px); /* 10 colonnes */
            grid-gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
    
        .day {
            width: 100px;
            height: 100px;
            background-color: #d32f2f; /* Rouge de base */
            color: #ffffff;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-radius: 10px;
            cursor: pointer;
            border: 3px solid #8b0000;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .day:hover {
            transform: scale(1.1);
            background-color: #388e3c; /* Vert*/
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }

        .day:nth-child(odd) {
            background-color: #388e3c; /* Vert de base */
            border-color: #006400;
        }

        .day:nth-child(odd):hover {
            background-color: #d32f2f; /* Rouge */
        }

        .day::before {
            content: attr(data-icon);
            position: absolute;
            font-size: 30px;
            top: 1px;
            right: 1px;
        }

        /* Titre du calendrier */
        .calendar-title {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        .calendar-title span {
            color: #ff4081; /* Couleur rose pour le c≈ìur */
        }

        /* Style du bouton de musique */
        .music-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #388e3c;
            border: 2px solid #006400;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
            margin-top: 0px;
            margin-bottom: 30px;
        }

        .music-btn:hover {
            transform: scale(1.1);
            background-color: #d32f2f; /* Rouge */
        }

        .music-btn img {
            width: 50px;
            height: 50px;
        }

        .music-btn p {
            color: white;
            margin-top: 5px;
            font-weight: bold;
        }


    /* Styles pour les √©crans de t√©l√©phone (moins de 768px) */
@media (max-width: 768px) {
    .calendar {
        grid-template-columns: repeat(3, 80px); /* 3 colonnes plus petites */
        grid-gap: 10px; /* Moins d'espace entre les cases */
    }

    .day {
        width: 80px;
        height: 80px;
        font-size: 24px; /* Texte plus petit */
    }

    .calendar-title {
        font-size: 28px; /* R√©duction du titre */
        margin-bottom: 15px;
    }

    .music-btn {
        padding: 8px;
        font-size: 14px;
    }
}

/* Styles pour les √©crans encore plus petits (moins de 480px) */
@media (max-width: 480px) {
    .calendar {

        grid-gap: 8px;
    }

    .day {

        height: 70px;
        font-size: 20px;
    }

    .calendar-title {
        font-size: 24px;
        text-align: center;
        margin-top: 10px; /* Ajoute de l'espace en haut */

    .guirlande {
        max-width: 100%; /* Ajuste la taille de la guirlande */
        height: auto;    /* Garde le ratio */
        margin: 0 auto 15px auto; /* Centre la guirlande et ajoute un espace en bas */
        display: block;
    
}

img, video {

    height: auto;

    margin: 0 auto;
